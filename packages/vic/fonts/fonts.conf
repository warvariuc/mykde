<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Droid Serif</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Droid Sans</family>
  </prefer>
 </alias>
 <alias>
  <family>sans</family>
  <prefer>
   <family>Droid Sans</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Droid Sans Mono</family>
  </prefer>
 </alias>
 <!-- Replace Arial, Times New Roman, Verdana and Courier New -->
 <!-- with their counterparts. Strong binding used to override -->
 <!-- distribution defaults -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>Arial</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Droid Sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Times New Roman</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Droid Serif</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Trebuchet MS</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Droid Serif</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Liberation Sans</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Droid Sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Liberation Serif</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Droid Serif</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Georgia</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Droid Serif</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Verdana</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Droid Sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Helvetica</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Droid Sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Courier New</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Droid Sans Mono</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Courier</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Droid Sans Mono</string>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="rgba"><const>none</const></edit>
  <edit mode="assign" name="hinting"><bool>true</bool></edit>
  <edit mode="assign" name="hintstyle"><const>hintnone</const></edit>
  <edit mode="assign" name="antialias"><bool>true</bool></edit>
 </match>

    <!-- Special handling for Droid Font family -->
    <match target="font">
        <test name="family" qual="any" compare="contains">
            <string>Droid</string>
        </test>
        <test name="family" qual="any" compare="contains">
            <string>Liberation</string>
        </test>
 
        <edit mode="assign" name="hintstyle"><const>hintfull</const></edit>
        <edit name="antialias" mode="assign"><bool>true</bool></edit>
        <edit name="rgba" mode="assign"><const>rgb</const></edit>
    </match>
     
    <!-- Special handling for Ubuntu Font family -->
    <match target="font">
        <test name="family" qual="any" compare="contains">
            <string>Ubuntu</string>
        </test>
 
        <edit mode="assign" name="hintstyle"><const>hintnone</const></edit>
        <edit name="antialias" mode="assign"><bool>true</bool></edit>
        <edit name="rgba" mode="assign"><const>rgb</const></edit>
    </match>
 <dir>~/.fonts</dir>
</fontconfig>
